<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft & Chill</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

  <style>
        @font-face {
            font-family: 'SK Cuber';
            src: url('sk.ttf') format('truetype');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #000000;
            --text-color: #8B5CF6;
            --footer-bg: #000000;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #8B5CF6;
            --footer-bg: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--bg-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-family: 'SK Cuber', monospace;
            font-size: 18px;
            color: var(--text-color);
            cursor: pointer;
            user-select: none;
            text-decoration: none;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(139, 92, 246, 0.1);
            transform: rotate(15deg);
        }

        .portfolio-container {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            columns: 4;
            column-gap: 20px;
        }

        @media (max-width: 1200px) {
            .portfolio-container {
                columns: 3;
            }
        }

        @media (max-width: 768px) {
            .portfolio-container {
                columns: 2;
            }
        }

        @media (max-width: 480px) {
            .portfolio-container {
                columns: 1;
            }
        }

        .portfolio-item {
            position: relative;
            margin-bottom: 20px;
            break-inside: avoid;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(139, 92, 246, 0.05);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.02);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            will-change: transform;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }

        .portfolio-item:hover .image-overlay {
            opacity: 1;
        }

        .image-title {
            color: white;
            font-family: 'League Spartan', Arial, sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-align: left;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .image-date {
            color: #999;
            font-style: italic;
            font-size: 12px;
            align-self: flex-end;
        }

        .footer {
            background-color: var(--footer-bg);
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
        }

        .social-icon {
            color: var(--text-color);
            font-size: 24px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.2);
            filter: brightness(1.3);
        }

        .discord:hover { color: #5865F2; }
        .instagram:hover { color: #E4405F; }
        .youtube:hover { color: #FF0000; }
        .twitch:hover { color: #9146FF; }
        .pinterest:hover { color: #E60023; }

        /* Notification de confirmation */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #22C55E, #16A34A);
            color: white;
            padding: 16px 28px;
            border-radius: 12px;
            font-family: 'League Spartan', Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            opacity: 0;
            transform: translateX(-50%) translateY(30px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Modal de partage moderne */
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            z-index: 10000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .share-modal-content {
            background: var(--bg-color);
            border: 2px solid var(--text-color);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.3);
            transform: scale(0.9);
            animation: scaleIn 0.3s ease forwards;
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        .share-modal h3 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 25px;
        }

        .share-btn {
            background: linear-gradient(135deg, var(--text-color), #7C3AED);
            color: white;
            border: none;
            padding: 16px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .share-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .share-btn:hover::before {
            left: 100%;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .share-btn:active {
            transform: translateY(-1px);
        }

        .close-modal {
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .close-modal:hover {
            background: var(--text-color);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo" onclick="window.location.reload()">Minecraft & chill</a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <main class="portfolio-container" id="portfolio">
        <!-- Les images seront générées par JavaScript -->
    </main>

    <footer class="footer">
        <i class="fab fa-discord social-icon discord" onclick="window.location.href='discord'"></i>
        <i class="fab fa-instagram social-icon instagram" onclick="window.open('https://instagram.com/zakmc_1', '_blank')"></i>
        <i class="fab fa-youtube social-icon youtube" onclick="window.open('https://youtube.com/@ZakMC_1', '_blank')"></i>
        <i class="fab fa-twitch social-icon twitch" onclick="window.open('https://twitch.tv/zakmc_', '_blank')"></i>
        <i class="fab fa-pinterest social-icon pinterest" onclick="window.open('https://pinterest.com/Minecraft&Chill', '_blank')"></i>
    </footer>

    <!-- Modal de partage -->
    <div class="share-modal" id="shareModal">
        <div class="share-modal-content">
            <h3>Share this image</h3>
            <div class="share-options">
                <button class="share-btn" onclick="shareToFacebook()">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
                <button class="share-btn" onclick="shareToTwitter()">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </button>
                <button class="share-btn" onclick="shareToWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </button>
                <button class="share-btn" onclick="shareToTelegram()">
                    <i class="fab fa-telegram"></i>
                    Telegram
                </button>
                <button class="share-btn" onclick="copyShareLink()">
                    <i class="fas fa-link"></i>
                    Copy Link
                </button>
            </div>
            <button class="close-modal" onclick="closeShareModal()">Close</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Générer les images du portfolio
        function generatePortfolio() {
            const portfolio = document.getElementById('portfolio');
            
            for (let i = 1; i <= 100; i++) {
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                
                item.innerHTML = `
                    <img src="article${i}.png" alt="" loading="lazy" onerror="this.src='https://via.placeholder.com/300x400?text=Image+Not+Found';">
                    <div class="image-overlay">
                        <div class="image-title">MON TITRE</div>
                        <div class="image-actions">
                            <button class="action-btn" onclick="copyImage('article${i}.png')" title="Copy">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" onclick="downloadImage('article${i}.png')" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn" onclick="shareImage('article${i}.png')" title="Share">
                                <i class="fas fa-share-alt"></i>
                            </button>
                        </div>
                        <div class="image-date">__/__/__</div>
                    </div>
                `;
                
                portfolio.appendChild(item);
            }
        }

        // Fonction pour basculer le thème
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        // Fonction pour copier l'image
        function copyImage(imageName) {
            navigator.clipboard.writeText('https://zaklabhub.github.io/Minecraft-Chill/').then(() => {
                showNotification('Copied to clipboard');
            }).catch(err => {
                showNotification('✗ Copy failed');
                console.error('Copy error:', err);
            });
        }

        // Fonction pour télécharger l'image
        function downloadImage(imageName) {
            const link = document.createElement('a');
            link.href = imageName;
            link.download = imageName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('✓ Download started!');
        }

        // Variables globales pour le partage
        let currentShareImage = '';

        // Fonction pour partager l'image
        function shareImage(imageName) {
            currentShareImage = imageName;
            document.getElementById('shareModal').style.display = 'flex';
        }

        // Fermer le modal de partage
        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        // Fonctions de partage
        function shareToFacebook() {
            const url = encodeURIComponent('https://zaklabhub.github.io/Minecraft-Chill/');
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
            showNotification('✓ Shared on Facebook!');
            closeShareModal();
        }

        function shareToTwitter() {
            const url = encodeURIComponent('https://zaklabhub.github.io/Minecraft-Chill/');
            const text = encodeURIComponent('Check out this Minecraft & Chill image!');
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
            showNotification('✓ Shared on Twitter!');
            closeShareModal();
        }

        function shareToWhatsApp() {
            const text = encodeURIComponent(`Check out this Minecraft & Chill image! https://zaklabhub.github.io/Minecraft-Chill/`);
            window.open(`https://wa.me/?text=${text}`, '_blank');
            showNotification('✓ Shared on WhatsApp!');
            closeShareModal();
        }

        function shareToTelegram() {
            const url = encodeURIComponent('https://zaklabhub.github.io/Minecraft-Chill/');
            const text = encodeURIComponent('Check out this Minecraft & Chill image!');
            window.open(`https://t.me/share/url?url=${url}&text=${text}`, '_blank');
            showNotification('✓ Shared on Telegram!');
            closeShareModal();
        }

        function copyShareLink() {
            navigator.clipboard.writeText('https://zaklabhub.github.io/Minecraft-Chill/').then(() => {
                showNotification('Copied to clipboard');
                closeShareModal();
            });
        }

        // Fonction pour afficher les notifications
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Précharger les premières images pour réduire le temps de chargement
        function preloadImages() {
            const imagePromises = [];
            for (let i = 1; i <= 10; i++) {
                const img = new Image();
                img.src = `article${i}.png`;
                imagePromises.push(new Promise((resolve) => {
                    img.onload = resolve;
                    img.onerror = () => {
                        img.src = 'https://via.placeholder.com/300x400?text=Image+Not+Found';
                        resolve();
                    };
                }));
            }
            return Promise.all(imagePromises);
        }

        // Initialiser le portfolio après préchargement des images
        document.addEventListener('DOMContentLoaded', async () => {
            await preloadImages();
            generatePortfolio();
        });

        // Fermer le modal en cliquant à l'extérieur
        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeShareModal();
            }
        });
    </script>
</body>
</html>
