<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft & Chill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'SK Cuber';
            src: url('sk.ttf') format('truetype');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #000000;
            --text-color: #8B5CF6;
            --footer-bg: #000000;
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #8B5CF6;
            --footer-bg: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--bg-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-family: 'SK Cuber', monospace;
            font-size: 18px;
            color: var(--text-color);
            cursor: pointer;
            user-select: none;
            text-decoration: none;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(139, 92, 246, 0.1);
            transform: rotate(15deg);
        }

        .portfolio-container {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            columns: 4;
            column-gap: 20px;
        }

        @media (max-width: 1200px) {
            .portfolio-container {
                columns: 3;
            }
        }

        @media (max-width: 768px) {
            .portfolio-container {
                columns: 2;
            }
        }

        @media (max-width: 480px) {
            .portfolio-container {
                columns: 1;
            }
        }

        .portfolio-item {
            position: relative;
            margin-bottom: 20px;
            break-inside: avoid;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(139, 92, 246, 0.05);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.02);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 15px;
        }

        .portfolio-item:hover .image-overlay {
            opacity: 1;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .image-date {
            color: #999;
            font-style: italic;
            font-size: 12px;
            align-self: flex-end;
        }

        .footer {
            background-color: var(--footer-bg);
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
        }

        .social-icon {
            color: var(--text-color);
            font-size: 24px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.2);
            filter: brightness(1.3);
        }

        .discord:hover { color: #5865F2; }
        .instagram:hover { color: #E4405F; }
        .youtube:hover { color: #FF0000; }
        .twitch:hover { color: #9146FF; }
        .pinterest:hover { color: #E60023; }

        /* Styles pour les différentes tailles d'images */
        .portfolio-item:nth-child(3n+1) img {
            min-height: 500px;
            max-height: 700px;
        }

        .portfolio-item:nth-child(4n+2) img {
            min-height: 600px;
            max-height: 900px;
        }

        .portfolio-item:nth-child(5n+3) img {
            min-height: 700px;
            max-height: 1100px;
        }

        .portfolio-item:nth-child(7n+4) img {
            min-height: 500px;
            max-height: 800px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo" onclick="window.location.reload()">Minecraft & chill</a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <main class="portfolio-container" id="portfolio">
        <!-- Les images seront générées par JavaScript -->
    </main>

    <footer class="footer">
        <i class="fab fa-discord social-icon discord" onclick="window.location.href='discord'"></i>
        <i class="fab fa-instagram social-icon instagram" onclick="window.open('https://instagram.com/zakmc_1', '_blank')"></i>
        <i class="fab fa-youtube social-icon youtube" onclick="window.open('https://youtube.com/@ZakMC_1', '_blank')"></i>
        <i class="fab fa-twitch social-icon twitch" onclick="window.open('https://twitch.tv/zakmc_', '_blank')"></i>
        <i class="fab fa-pinterest social-icon pinterest" onclick="window.open('https://pinterest.com/Minecraft&Chill', '_blank')"></i>
    </footer>

    <script>
        // Générer les images du portfolio
        function generatePortfolio() {
            const portfolio = document.getElementById('portfolio');
            
            for (let i = 1; i <= 100; i++) {
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                
                item.innerHTML = `
                    <img src="article${i}.png" alt="Article ${i}" loading="lazy" onerror="this.style.display='none'">
                    <div class="image-overlay">
                        <div class="image-actions">
                            <button class="action-btn" onclick="copyImage('article${i}.png')" title="Copier">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" onclick="downloadImage('article${i}.png')" title="Télécharger">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                        <div class="image-date">__/__/__</div>
                    </div>
                `;
                
                portfolio.appendChild(item);
            }
        }

        // Fonction pour basculer le thème
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        // Fonction pour copier l'image
        function copyImage(imageName) {
            navigator.clipboard.writeText(window.location.origin + '/' + imageName).then(() => {
                console.log('Lien de l\'image copié !');
                // Vous pouvez ajouter une notification toast ici
            }).catch(err => {
                console.error('Erreur lors de la copie :', err);
            });
        }

        // Fonction pour télécharger l'image
        function downloadImage(imageName) {
            const link = document.createElement('a');
            link.href = imageName;
            link.download = imageName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialiser le portfolio au chargement de la page
        document.addEventListener('DOMContentLoaded', generatePortfolio);
    </script>
</body>
</html>
